<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Login</h1>
      <form action="submit" class="login-form">
        <div class="form-group">
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button class="submitButton">Let's go</button>
      </form>
      <div class="signupSection">
        <p class="signupText">Don't have an account?</p>
        <a href="signup.html" class="signupLink">Sign up</a>
        <button class="guestButton" type="button">Guest</button>
      </div>
    </div>
  </body>
</html>
